{% extends 'patient/base.html' %}



{% block content %}






<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
      <form method="POST">
          {% csrf_token %}

          <h2>Profile Name: {{ deletePatientInfo.Full_name }} </h2>
          <p>Created on: {{ deletePatientInfo.created|date:'d F Y,l' }} </p>
      <br>
      <br>

          <h4>Do you want to delete this profile?</h4>
          <a role="button" class="btn btn-primary" href='{% url 'currentinfo'%}'>No, go back</a>
          <button class="btn btn-danger" id="delete" type="submit">Delete</button>
      </form>
    </div>
</div>






{% endblock %}
