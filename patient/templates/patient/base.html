{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

     <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <script src="https://kit.fontawesome.com/4c8e76cfc5.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="{% static 'patient/medical.png' %}">
    <title>MedTech</title>
</head>
<body>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3" >
  <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
           <img src="{% static 'patient/medical.png' %}" width="30" height="30" class="d-inline-block align-top">
          <span>MedTech</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      {% if user.is_authenticated %}
          <ul class="navbar-nav mr-auto">

                  <li class="nav-item {{ current }}">
                      <a class="nav-link" href="{% url 'currentinfo' %}">View Profiles</a>
                  </li>

                  <li class="nav-item {{ create }}">
                      <a class="nav-link" href="{% url 'createpatientinfo' %}">Create Profile</a>
                  </li>

          </ul>
      {% endif %}
      <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                  <li class="nav-item">
                      <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout <i class="fas fa-sign-out-alt"></i></a>
                      <form style='display: none;' method="POST" action="{% url 'logoutuser' %}">
                          {% csrf_token %}
                          <button id="signOutBtn" type="submit">Logout</button>
                      </form>
                  </li>
              {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'signupuser' %}">Sign Up <i class="fas fa-user-plus"></i></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'loginuser' %}"> Login <i class="fas fa-user"></i></a>
                  </li>
              {% endif %}
          </ul>
      </div>
  </div>
  </nav>

  <div class="container">
  {% block content %}{% endblock %}
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  </html>
